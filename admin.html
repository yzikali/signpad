<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submitted Signatures</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; max-width: 600px; margin: auto }
    .card { 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      padding: .5rem; 
      margin-bottom: .75rem; 
      display: flex; 
      align-items: center;
      justify-content: space-between;
    }
    .info { flex: 1; margin-left: .5rem; }
    img { max-height: 60px; }
    button { 
      background: #007aff; 
      color: white; 
      border: none; 
      padding: .4rem .8rem; 
      border-radius: 3px; 
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Submitted Signatures</h1>
  <div id="grid">Loading…</div>

  <!-- 引入 supabase.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    (async () => {
      // —— 换成你自己的项目地址 & 匿名 key ——
      const SUPA_URL = 'https://feidochrncyejojvmxog.supabase.co'
      const SUPA_KEY = 'sb_publicable_…你的 anon key…'
      const supabase = supabaseJs.createClient(SUPA_URL, SUPA_KEY)

      const gridEl = document.getElementById('grid')
      try {
        // 只选我们真正需要的三列
        let { data: rows, error } = await supabase
          .from('signatures')
          .select('customer_id, inserted_at, signature_data')
          .order('inserted_at', { ascending: false })

        if (error) throw error
        if (!rows.length) {
          gridEl.textContent = 'No signatures yet.'
          return
        }

        // 清空「Loading…」
        gridEl.innerHTML = ''

        rows.forEach(row => {
          // 外框
          let card = document.createElement('div')
          card.className = 'card'

          // 左侧：缩略图 + 信息
          let thumb = document.createElement('img')
          thumb.src = row.signature_data
          card.appendChild(thumb)

          let info = document.createElement('div')
          info.className = 'info'
          info.innerHTML = `
            <p><strong>ID:</strong> ${row.customer_id}</p>
            <p><strong>Time:</strong> ${new Date(row.inserted_at).toLocaleString()}</p>
          `
          card.appendChild(info)

          // 右侧：下载按钮
          let btn = document.createElement('button')
          btn.textContent = 'Download'
          btn.onclick = () => {
            // 动态创建一个 a 标签进行下载
            let a = document.createElement('a')
            a.href = row.signature_data
            // 文件名：sig_客户ID_时间.png
            let ts = new Date(row.inserted_at).toISOString().replace(/[:.]/g,'-')
            a.download = `sig_${row.customer_id}_${ts}.png`
            a.click()
          }
          card.appendChild(btn)

          gridEl.appendChild(card)
        })
      } catch (err) {
        gridEl.textContent = 'Error loading data: ' + err.message
        console.error(err)
      }
    })()
  </script>
</body>
</html>
