<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submitted Signatures</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .card {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }
    .card img {
      max-height: 120px;
      display: block;
      margin-bottom: .5rem;
    }
    .info { margin-bottom: .5rem; }
    .download-btn {
      position: absolute;
      right: 1rem; top: 1rem;
      padding: .3rem .6rem;
      background: #0091ea; color: white;
      border: none; border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Submitted Signatures</h1>
  <div id="status">Loading…</div>
  <div id="grid"></div>

  <!-- supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // —— STEP 1. 初始化 supabase 客户端 ——
    const SUPABASE_URL = 'https://feidochrncyejojvmxog.supabase.co';
    const SUPABASE_KEY = 'sb_publicable_zGi43M...'; // 你的 anon key
    const supabase = supabasejs.createClient(SUPABASE_URL, SUPABASE_KEY);

    // —— STEP 2. 取表数据 + 渲染 ——
    const statusEl = document.getElementById('status');
    const gridEl   = document.getElementById('grid');

    async function loadSignatures() {
      try {
        const { data: rows, error } = await supabase
          .from('signatures')
          .select('customer_id, signature_data, inserted_at')
          .order('inserted_at', { ascending: false });

        if (error) throw error;
        if (!rows.length) {
          statusEl.textContent = 'No signatures yet.';
          return;
        }
        statusEl.style.display = 'none';

        rows.forEach(row => {
          // 卡片容器
          const card = document.createElement('div');
          card.className = 'card';

          // 签名图片
          const img = document.createElement('img');
          img.src = row.signature_data; // data:image/png;base64,... 
          card.appendChild(img);

          // ID / Time 信息
          const info = document.createElement('div');
          info.className = 'info';
          const time = new Date(row.inserted_at).toLocaleString();
          info.innerHTML = `
            <strong>ID:</strong> ${row.customer_id}<br>
            <strong>Time:</strong> ${time}
          `;
          card.appendChild(info);

          // 下载按钮
          const btn = document.createElement('button');
          btn.className = 'download-btn';
          btn.textContent = 'Download';
          btn.onclick = () => {
            const a = document.createElement('a');
            a.href = row.signature_data;
            // 默认文件名：signature-<ID>-<timestamp>.png
            a.download = `signature-${row.customer_id}-${time.replace(/[/,: ]/g,'_')}.png`;
            a.click();
          };
          card.appendChild(btn);

          gridEl.appendChild(card);
        });

      } catch (err) {
        statusEl.textContent = 'Error loading data: ' + err.message;
      }
    }

    loadSignatures();
  </script>
</body>
</html>
