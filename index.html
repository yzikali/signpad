<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Here</title>

  <!-- Flatpickr 默认样式（英文） -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
  />

  <style>
    body {
      max-width: 600px;
      margin: 2rem auto;
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    img.logo {
      width: 150px;
      height: auto;
      margin-bottom: 1rem;
    }
    form {
      text-align: left;
      margin-bottom: 1rem;
    }
    form label {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }
    form input {
      flex: 1;
      padding: 0.5rem;
      margin-left: 1rem;
      box-sizing: border-box;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 300px;
      touch-action: none;
      margin-bottom: 1rem;
      background: white;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0 0.5rem;
    }
    #status {
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" class="logo" />
  <h1>Sign Here</h1>

  <form id="sign-form">
    <label>
      Full Name:
      <input id="full-name" type="text" placeholder="Enter full name" />
    </label>
    <label>
      Date of Birth:
      <!-- 从 date 改成 text -->
      <input
        id="date-of-birth"
        type="text"
        placeholder="YYYY-MM-DD"
        autocomplete="off"
      />
    </label>
    <label>
      Mobile Number:
      <input id="mobile" type="text" placeholder="Enter mobile number" />
    </label>
    <label>
      Email Address:
      <input id="email" type="email" placeholder="Enter email address" />
    </label>
    <label>
      Account opening amount:
      <input id="opening-amount" type="number" placeholder="Enter amount" />
    </label>
    <label>
      Occupation:
      <input id="occupation" type="text" placeholder="Enter occupation" />
    </label>
    <label>
      Residential Address:
      <input id="residential-address" type="text" placeholder="Enter address" />
    </label>
  </form>

  <canvas id="sig-canvas"></canvas>

  <div>
    <button id="clear-btn" type="button">Clear</button>
    <button id="submit-btn" type="button">Submit</button>
  </div>

  <div id="status"></div>

  <!-- Flatpickr + SignaturePad + Supabase 客户端 -->
  <script type="module">
    import flatpickr from 'https://cdn.jsdelivr.net/npm/flatpickr/dist/esm/index.js';
    import SignaturePad from 'https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/+esm';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // —— 1. 初始化 Supabase ——  
    const SUPABASE_URL  = 'https://feidochrncyejojvmxog.supabase.co';
    const SUPABASE_ANON = 'sb_publishable_zGi43MB9RNuhAWJ5f-O68A_nLK9HT7u';
    const supabase      = createClient(SUPABASE_URL, SUPABASE_ANON);

    window.addEventListener('DOMContentLoaded', () => {
      // —— 2. 初始化 Flatpickr ——  
      flatpickr('#date-of-birth', {
        dateFormat: 'Y-m-d',
        locale: 'default' // 默认就是 English
      });

      // —— 3. 初始化 SignaturePad ——  
      const canvas = document.getElementById('sig-canvas');
      canvas.width  = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      const pad = new SignaturePad(canvas);

      // —— 4. 元素引用 ——  
      const formEl    = document.getElementById('sign-form');
      const fullNameEl  = document.getElementById('full-name');
      const dobEl       = document.getElementById('date-of-birth');
      const mobileEl    = document.getElementById('mobile');
      const emailEl     = document.getElementById('email');
      const amountEl    = document.getElementById('opening-amount');
      const occEl       = document.getElementById('occupation');
      const addrEl      = document.getElementById('residential-address');
      const clearBtn    = document.getElementById('clear-btn');
      const submitBtn   = document.getElementById('submit-btn');
      const statusEl    = document.getElementById('status');

      clearBtn.onclick = () => {
        pad.clear();
        statusEl.textContent = '';
      };

      submitBtn.onclick = async () => {
        if (pad.isEmpty()) {
          alert('Please sign first!');
          return;
        }
        submitBtn.disabled = true;
        statusEl.textContent = 'Submitting…';

        try {
          const signatureData = pad.toDataURL('image/png');
          const record = {
            full_name:           fullNameEl.value.trim(),
            date_of_birth:       dobEl.value || null,
            mobile:              mobileEl.value.trim(),
            email:               emailEl.value.trim(),
            opening_amount:      amountEl.value || null,
            occupation:          occEl.value.trim(),
            residential_address: addrEl.value.trim(),
            signature_data:      signatureData
          };

          const { error } = await supabase
            .from('signatures')
            .insert([ record ]);

          if (error) throw error;

          statusEl.textContent = 'Submit success!';
          alert('Submit success!');
          pad.clear();
          formEl.reset();
        } catch (err) {
          console.error(err);
          alert('Submit failed: ' + err.message);
          statusEl.textContent = '';
        } finally {
          submitBtn.disabled = false;
        }
      };
    });
  </script>
</body>
</html>
