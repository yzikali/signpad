<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SignaturePad CSS（可根据需要自定义） -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    input, button {
      padding: .5rem 1rem;
      margin: .5rem;
      font-size: 1rem;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 300px;
      touch-action: none;
    }
    #status {
      margin-top: .5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Sign Here</h1>
  <label for="id-input">ID:</label>
  <input id="id-input" type="text" placeholder="Enter ID">

  <div>
    <canvas id="sig-canvas"></canvas>
  </div>

  <div>
    <button id="clear-btn">Clear</button>
    <button id="submit-btn">Submit</button>
  </div>

  <div id="status"></div>

  <!-- 引入 SignaturePad -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <!-- 引入 Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>

  <script>
    // ❶ 配置你的 Supabase 项目
    const SUPABASE_URL  = 'https://feidochrncyejojvmxog.supabase.co';
    const SUPABASE_ANON = 'sb_publishable_zGi43MB9RNuhAWJ5f-O68A_nLK9HT7u';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    // ❷ 初始化 SignaturePad 和 DOM 引用
    const canvas     = document.getElementById('sig-canvas');
    const pad        = new SignaturePad(canvas);
    const idInput    = document.getElementById('id-input');
    const clearBtn   = document.getElementById('clear-btn');
    const submitBtn  = document.getElementById('submit-btn');
    const statusEl   = document.getElementById('status');

    // ❸ 绑定清空按钮
    clearBtn.addEventListener('click', () => {
      pad.clear();
      statusEl.textContent = '';
    });

    // ❹ 绑定提交按钮
    submitBtn.addEventListener('click', async () => {
      if (pad.isEmpty()) {
        alert('Please sign first!');
        return;
      }
      submitBtn.disabled = true;
      statusEl.textContent = 'Submitting…';

      try {
        // 获取 Base64 Data URL
        const dataURL = pad.toDataURL('image/png');

        // 读取 ID：优先输入框，其次 URL 参数 ?cid=
        let customerId = idInput.value.trim();
        if (!customerId) {
          customerId = new URLSearchParams(location.search).get('cid') || 'guest';
        }

        // 插入 signatures 表的新记录
        const { error } = await supabase
          .from('signatures')
          .insert([{
            customer_id:    customerId,
            signature_data: dataURL
          }]);

        if (error) throw error;

        statusEl.textContent = 'Submit success!';
        alert('Submit success!');
        pad.clear();
        idInput.value = '';

      } catch (err) {
        console.error(err);
        alert('Submit failed: ' + err.message);
        statusEl.textContent = '';
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
