<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Here</title>

  <!-- Flatpickr 样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      max-width: 600px;
      margin: 2rem auto;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img.logo {
      width: 150px;
      margin-bottom: 1rem;
    }
    form {
      text-align: left;
      margin-bottom: 1rem;
    }
    form > div {
      margin: 0.5rem 0;
    }
    label {
      display: inline-block;
      width: 150px;
      font-weight: bold;
    }
    input {
      width: calc(100% - 160px);
      padding: 0.4rem;
      box-sizing: border-box;
    }
    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 300px;
      touch-action: none;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
    }
    #status {
      margin-top: 0.8rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="logo.png" alt="Logo">

  <h1>Sign Here</h1>

  <!-- 客户资料表单 -->
  <form id="info-form">
    <div>
      <label for="full-name">Full Name:</label>
      <input id="full-name" type="text" placeholder="Enter full name" required>
    </div>
    <div>
      <label for="date-of-birth">Date of Birth:</label>
      <!-- 改为文本输入，由 Flatpickr 控制 -->
      <input id="date-of-birth" type="text" placeholder="YYYY-MM-DD" required>
    </div>
    <div>
      <label for="mobile">Mobile Number:</label>
      <input id="mobile" type="tel" placeholder="Enter mobile number" required>
    </div>
    <div>
      <label for="email">Email Address:</label>
      <input id="email" type="email" placeholder="Enter email address" required>
    </div>
    <div>
      <label for="opening-amount">Account opening amount:</label>
      <input id="opening-amount" type="number" step="0.01" placeholder="Enter amount" required>
    </div>
    <div>
      <label for="occupation">Occupation:</label>
      <input id="occupation" type="text" placeholder="Enter occupation" required>
    </div>
    <div>
      <label for="residential-address">Residential Address:</label>
      <input id="residential-address" type="text" placeholder="Enter address" required>
    </div>
  </form>

  <!-- 签名板 -->
  <canvas id="sig-canvas"></canvas>

  <div>
    <button id="clear-btn" type="button">Clear</button>
    <button id="submit-btn" type="button">Submit</button>
  </div>

  <div id="status"></div>

  <!-- 引入库 -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module">
    import SignaturePad from 'https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/+esm';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // —— 初始化 Supabase 客户端 ——  
    const SUPABASE_URL  = 'https://feidochrncyejojvmxog.supabase.co';
    const SUPABASE_ANON = 'sb_publishable_zGi43MB9RNuhAWJ5f-O68A_nLK9HT7u';
    const supabase      = createClient(SUPABASE_URL, SUPABASE_ANON);

    window.addEventListener('DOMContentLoaded', () => {
      // —— Flatpickr 英文日期 ——  
      flatpickr("#date-of-birth", {
        dateFormat: "Y-m-d",
        locale: "en"
      });

      // —— SignaturePad 初始化 ——  
      const canvas = document.getElementById('sig-canvas');
      canvas.width  = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      const pad = new SignaturePad(canvas);

      // —— DOM 引用 ——  
      const form      = document.getElementById('info-form');
      const clearBtn  = document.getElementById('clear-btn');
      const submitBtn = document.getElementById('submit-btn');
      const statusEl  = document.getElementById('status');

      clearBtn.onclick = () => {
        pad.clear();
        statusEl.textContent = '';
      };

      submitBtn.onclick = async () => {
        if (pad.isEmpty()) {
          alert('Please sign first!');
          return;
        }
        if (!form.reportValidity()) {
          return;
        }
        submitBtn.disabled = true;
        statusEl.textContent = 'Submitting…';

        try {
          const dataURL = pad.toDataURL('image/png');
          const fullName = document.getElementById('full-name').value.trim();
          const dob      = document.getElementById('date-of-birth').value;
          const mobile   = document.getElementById('mobile').value.trim();
          const email    = document.getElementById('email').value.trim();
          const amount   = parseFloat(document.getElementById('opening-amount').value);
          const occupation= document.getElementById('occupation').value.trim();
          const address  = document.getElementById('residential-address').value.trim();

          const { error } = await supabase
            .from('signatures')
            .insert([{
              full_name:           fullName,
              date_of_birth:       dob,
              mobile:              mobile,
              email:               email,
              opening_amount:      amount,
              occupation:          occupation,
              residential_address: address,
              signature_data:      dataURL
            }]);
          if (error) throw error;

          statusEl.textContent = 'Submit success!';
          alert('Submit success!');
          pad.clear();
          form.reset();

        } catch (err) {
          console.error(err);
          alert('Submit failed: ' + err.message);
          statusEl.textContent = '';
        } finally {
          submitBtn.disabled = false;
        }
      };
    });
  </script>
</body>
</html>
